<!DOCTYPE html>

    <title>Documentation Template Generator</title>
    <link rel="stylesheet" type="text/css" href="../style/tool.css" />
</head>
<body>
    <h1>Documentation Template Generator</h1>
    <p>
        <b>cmdoc</b> generates a HTML reference documentation template.
    </p>

    <p>
        Usage: <b>cmdoc [options] { project.xml }</b>
    </p>

    <p>
    </p>

    <table class="opt">
        <tr>
            <th class="opt">Long option</th>
            <th class="opt">Short option</th>
            <th class="opt">Description</th>
        </tr>
        <tr>
            <td class="opt">--help</td>
            <td class="opt">-h</td>
            <td class="opt">Print help.</td>
        </tr>
        <tr>
            <td class="opt">--verbose</td>
            <td class="opt">-v</td>
            <td class="opt">Be verbose.</td>
        </tr>
    </table>

    <p>
        This is an <a href="../library/system.cmdoc.xml">example</a> of a <b>cmdoc</b> project XML file.
    </p>
